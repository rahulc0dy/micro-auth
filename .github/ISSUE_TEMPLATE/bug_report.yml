name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: [ "bug", "triage" ]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      placeholder: "e.g. 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you experiencing the issue?
      options:
        - Development
        - Production
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Describe the issue in detail
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Please copy and paste any relevant logs or attach screenshots. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: dropdown
    id: browsers
    attributes:
      label: Browsers (if applicable)
      description: Which browsers have you seen the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our contribution guidelines
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the requested information to the best of my ability
          required: true