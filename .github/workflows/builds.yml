name: Build and Test

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch
  pull_request:
    branches:
      - master # Trigger on pull requests targeting the master branch

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Bun
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest  # You can specify a version if needed

      # Step 3: Cache Bun Dependencies (optional)
      - name: Cache Bun Dependencies
        uses: actions/cache@v4
        with:
          # Adjust the cache path if your Bun cache location differs
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: bun install

      # Step 5: Run Linter (ensure you have a lint script defined in package.json)
      - name: Run Linter
        run: bun run lint

      # Step 6: Run Tests
      - name: Run Tests
        env:
          PORT: ${{ secrets.PORT }}
          APP_ENV: test  # Example: set an environment variable for testing
        run: bun test
